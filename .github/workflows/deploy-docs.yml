name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-literate-nav \
            mkdocs-section-index

      - name: Build site
        run: mkdocs build --clean

      - name: Clone Pages repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --depth 1 \
            git@github.com:nilsnark/phase-space.github.io.git \
            /tmp/pages

      - name: Sync built site into /docs
        run: |
          mkdir -p /tmp/pages/docs
          rm -rf /tmp/pages/docs/*
          cp -r site/* /tmp/pages/docs/

          cd /tmp/pages
          if [ -n "$(git status --porcelain)" ]; then
            git add docs
            git commit -m "Update docs from phase-space-docs@${{ github.sha }}"
            git push origin main
          else
            echo "No changes to commit; nothing to push."
          fi
          rm -rf /tmp/pages
