site_name: Phase Space Documentation
site_description: "Design documents for the Phase Space simulation engine and its Contexts."
site_url: ""
repo_name: nilsnark/phase-space-docs
repo_url: https://github.com/nilsnark/phase-space-docs

theme:
  name: material
  features:
    - navigation.section
    - navigation.tabs
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.integrate
    - navigation.top
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tasklist

plugins:
  - search
  - literate-nav
  - section-index
  # - exporter:
  #     formats:
  #       pdf:
  #         enabled: true
  #         aggregator:
  #           enabled: true
  #           output: pdf/full-documentation.pdf

